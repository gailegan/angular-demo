    <h3>Contact</h3>
    <div class="panel panel-primary">
      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Search/Edit</div>
        <div class="panel-body">
          <p>
            <div class="check-element animate-show" ng-show="isEdit">

              <table class="table table-striped table-bordered table-hover">
                <tr>
                  <td> <strong>Node:</strong> </td>
                  <td>
                    <input type="text" ng-model="contact.name" />
                  </td>
                </tr>
                <tr>
                  <td> <strong>Property:</strong> </td>
                  <td>
                    <input type="text" ng-model="contact.property" />
                  </td>
                </tr>
                <tr>
                  <td> <strong>Type:</strong> </td>
                  <td>
                    <input type="text" ng-model="contact.type" />
                  </td>        
                </tr>
              </table>
            </div>
            <button type="button" class="btn btn-primary btn-sm" ng-click="isEdit=false">Done</button>
            <button type="button" class="btn btn-primary btn-sm" ng-click="isEdit=true">Edit</button>
          </p>

          <table class="table table-striped table-bordered table-hover">
            <tr>
              <td> <strong>Node:</strong> </td>
              <td>
                {{contact.name}}
              </td>
            </tr>
            <tr>
              <td> <strong>Property:</strong> </td>
              <td>
                {{contact.property}}
              </td>
            </tr>
            <tr>
              <td> <strong>Type:</strong> </td>
              <td>
                {{contact.type}}
              </td>        
            </tr>
          </table>
        </div>
        
      </div>
    </div>
